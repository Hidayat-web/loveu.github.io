<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../CSS/playMusic.css">
    <link rel="stylesheet" href="../CSS/galery.css">

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Charm:wght@400;700&display=swap" rel="stylesheet">
    <title>Memories</title>
</head>
<body>
    
      <!-- galery -->
        <h1 class="h1">Just memories</h1>
  <div class="container-body">
      <div class="container" id="cont">

        <img src="img/1.jpg" alt="" id="jumbo">
        
        <div class="thumbnail">
              <img src="../img/1.jpg" alt=""  class="thumb">
              <img src="../img/2.jpg" alt=""  class="thumb">
              <img src="../img/3.jpg" alt=""  class="thumb">
              <img src="../img/4.jpg" alt=""  class="thumb">
        </div>

        <a href="#container-musik" class="Pmusic">Play to music</a>
      </div>
    <!-- akhir galery -->

    <!-- play musik -->
    <div class="background" >
      <img src="" id="bg-img">
  </div>

  <div class="container-musik" id="container-musik">
      <div class="player-img">
          <img src="" class="active" id="cover">
      </div>

      <h2 id="music-title"></h2>
      <h3 id="music-artist"></h3>

      <div class="player-progress" id="player-progress">
          <div class="progress" id="progress"></div>
          <div class="music-duration">
              <span id="current-time">0:00</span>
              <span id="duration">0:00</span>
          </div>
      </div>

      <div class="player-controls">
          <i class="fa-solid fa-backward" title="Previous" id="prev"></i>
          <i class="fa-solid fa-play play-button" title="Play" id="play"></i>
          <i class="fa-solid fa-forward" title="Next" id="next"></i>
      </div>

  </div>
</div>

    <!-- akhir play musik -->
    <script src="../JS/index.js"></script>
<script src="../JS/galery.js"></script>
</body>
</html>
